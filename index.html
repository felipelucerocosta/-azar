<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Bazar</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
</head>
<body class="login-body">
  <div class="login-container">

    <!-- LOGIN -->
    <div class="form-box" id="loginBox">
      <h2>Bienvenido a Reina Bazar</h2>
      <form id="loginForm">
        <input type="email" placeholder="Correo electrónico" name="email" required />
        <input type="password" placeholder="Contraseña" name="password" required />
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p class="switch-text">
        ¿No tienes cuenta?
        <a href="#" id="showRegister">Regístrate</a>
      </p>
    </div>

    <!-- REGISTRO -->
    <div class="form-box hidden" id="registerBox">
      <h2>Crear Cuenta</h2>
      <form id="registerForm">
        <input type="text" placeholder="Nombre completo" name="name" required />
        <input type="email" placeholder="Correo electrónico" name="email" required />
        <input type="password" placeholder="Contraseña" name="password" required />
        <button type="submit">Registrarse</button>
      </form>
      <div class="divider">o</div>
      <p class="switch-text">
        ¿Ya tienes cuenta?
        <a href="#" id="showLogin">Inicia Sesión</a>
      </p>
    </div>

    <!-- NOTIFICACIÓN -->
    <div id="notification" class="notification"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
